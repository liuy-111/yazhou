<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acacia SPA</title>
    <style>
        /* 极简重置 */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 基础样式 */
        
        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        /* 封面容器 */
        
        .spa-cover {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            background-color: #000;
        }
        /* 封面图片 */
        
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }
        /* 主标题 */
        
        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            letter-spacing: 4px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1.5s ease-out both;
        }
        /* 动画效果 */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        /* 移动端适配 */
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>

<body>
    <!-- 极简封面结构 -->
    <div class="spa-cover" id="cover">
        <img src="fengmian.jpg"alt="Acacia SPA" class="cover-image">
        <div class="main-title">Acacia SPA</div>
    </div>

    <script>
        // 平滑跳转逻辑
        document.getElementById('cover').addEventListener('click', function() {
            // 优雅的退出动画
            this.style.opacity = '0';
            this.style.transition = 'opacity 0.6s ease';

            // 跳转到内容页
            setTimeout(function() {
                window.location.href = "page_1.html";
            }, 600);
        });

        // 预加载优化
        if (window.requestIdleCallback) {
            requestIdleCallback(function() {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = 'page_1.html';
                document.head.appendChild(link);
            });
        }
    </script>
</body>

</html>
